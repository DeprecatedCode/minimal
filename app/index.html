<!doctype html>
<html>
    <head>
        <title>(M)inimal App Template</title>
        <link href="http://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <link href="/font/typicons.min.css" rel="stylesheet" type="text/css">
        <link href='/style.css' rel="stylesheet" type="text/css">
        <script src="/m.js"></script>
        <script type="text/javascript">
            M.ready(function () {
                /**
                 * Initialize all menus
                 */
                M.menu.scan();

                /**
                 * Initialize all actions
                 */
                M.action.scan();

                /**
                 * Action for clearing content filter
                 */
                M.action('clear-content-filter', function () {
                    M.id('content-filter').value = '';
                    M.behavior.trigger('content-filter-back');
                });

                /**
                 * Attach behavior to content filter for back button
                 */
                M.behavior.live('content-filter-back', M.id('content-filter'), function (filter) {
                    M.switchClass(M.id('content-back'), ['disabled'],
                        filter.value.length === 0 ? 'disabled' : null);
                });

                /**
                 * Attach behavior to grid / list buttons
                 */
                M.action('display-type', function (data) {
                    M.switchClass(M.id('content'), ['grid', 'list'], data.displayType, 'display-');
                    M.switchClass(M.id('display-type-grid'), ['hide'], data.displayType === 'grid' ? null : 'hide');
                    M.switchClass(M.id('display-type-list'), ['hide'], data.displayType === 'list' ? null : 'hide');
                });

                M.action.trigger('display-type', {displayType: 'grid'});

                /**
                 * Attach behavior to content maximize / minimize buttons
                 */
                M.action('content-resize', function (data) {
                    var max = 'content-maximize';
                    M.switchClass(document.body, [max], data.contentSize === 'max' ? max : null);
                });
            });
        </script>
        <script>
            function initialize() {
              var mapOptions = {
                zoom: 7,
                center: new google.maps.LatLng(34.397, -117.644),
                disableDefaultUI: true
              };

              var map = new google.maps.Map(document.getElementById('map-canvas'),
                  mapOptions);
            }

            function loadScript() {
              var script = document.createElement('script');
              script.type = 'text/javascript';
              script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&' +
                  'callback=initialize';
              document.body.appendChild(script);
            }

            M.ready(loadScript);
        </script>
    </head>
    <body>
        <section class="layout-main">
            <section class="layout-area">
                <section class="layout-hero">
                    <section class="layout-map" id="map-canvas"></section>
                </section>

                <section class="layout-toolbar">
                    <span class="typcn typcn-chevron-left button left disabled" id="content-back" data-action="clear-content-filter"></span>

                    <span class="typcn typcn-zoom-outline button left disabled"></span>
                    <section class="layout-content-filter">
                        <input id="content-filter" placeholder="Filter"></input>
                    </section>

                    <span data-action="content-resize" data-content-size="max" id="content-maximize" class="typcn typcn-arrow-maximise button right"></span>
                    <span class="typcn typcn-filter button right"></span>
                    <span data-display-type="list" data-action="display-type" id="display-type-grid" class="hide typcn typcn-th-large button right"></span>
                    <span data-display-type="grid" data-action="display-type" id="display-type-list" class="hide typcn typcn-th-list button right"></span>
                </section>

                <section id="content" class="layout-content">

                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>

                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>

                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>

                </section>

                <span data-action="content-resize" id="content-minimize" class="typcn typcn-arrow-minimise"></span>
            </section>
        </section>
        <section class="layout-header">
            <span data-menu-button="app" class="typcn typcn-th-menu button left"></span>
            <span data-menu-button="user" class="typcn typcn-user button right"></span>
            <span data-menu-button="notifications" class="typcn typcn-bell button right">
                <div class="counter"><div class="value">12</div></div>
            </span>
            <span data-menu-button="messages" class="typcn typcn-mail button right">
                <div class="counter"><div class="value">3</div></div>
            </span>
        </section>

        <!-- <section class="layout-modal">
            <section class="layout-modal-content">
            </section>
        </section> -->

        <section class="layout-menu" data-menu="app">
            <section class="layout-menu-content">
            </section>
        </section>

        <section class="layout-menu" data-menu="messages">
            <section class="layout-menu-content">
            </section>
        </section>

        <section class="layout-menu" data-menu="notifications">
            <section class="layout-menu-content">
            </section>
        </section>

        <section class="layout-menu" data-menu="user">
            <section class="layout-menu-content">
            </section>
        </section>
    </body>
</html>
