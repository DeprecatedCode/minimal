<!doctype html>
<head>
    <title>Minimal Templates Demo</title>
    <script src="../src/mm.js"></script>
    <template class="mm">
    layout
        header
            logo
        body
            section.first
                title
                body
            section.second
                title
                body

    content
        header logo 'Example Header

    content
        title
            'Title: (
        .first
            'This is the first section of content
            title
                'First Section
        .second
            'And this is the second section of content
            title
                'Second Section
        title
            ')
        section '.

    style
        'font-family: sans-serif
        'margin: 1em

        title
            'font-size: 150%

        section, title
            'margin: 1em 0

        header logo 'font-size: 50px
            :hover
                'color: red
                'text-decoration: underline
    </template>
</head>
<body>
</body>
